<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Harga Jual Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
        }
        
        .input-with-prefix {
            padding-left: 35px;
        }
        
        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 5px solid #2196F3;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .result-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            color: #2196F3;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid #2196F3;
        }
        
        .result-label {
            color: #666;
            font-weight: 500;
        }
        
        .result-value {
            font-weight: 600;
            color: #333;
        }
        
        .platform-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Kalkulator Harga Jual 2025</h1>
            <p>Berdasarkan tarif terbaru e-commerce Indonesia</p>
        </div>
        
        <div class="form-section">
            <div class="form-group">
                <label for="modalPrice">Harga Modal Produk</label>
                <div class="input-group">
                    <span class="input-prefix">Rp</span>
                    <input type="number" id="modalPrice" class="input-with-prefix" placeholder="0" min="0">
                </div>
            </div>
            
            <div class="form-group">
                <label for="platform">Platform Penjualan</label>
                <select id="platform">
                    <option value="">Pilih Platform</option>
                    <optgroup label="ðŸ›’ Shopee (Update 2025)">
                        <option value="shopee_a">Kategori A - 8% (Fashion, Elektronik, Otomotif)</option>
                        <option value="shopee_b">Kategori B - 7.5%</option>
                        <option value="shopee_c">Kategori C - 5.75%</option>
                        <option value="shopee_d">Kategori D - 4.25% (Perlengkapan Rumah)</option>
                    </optgroup>
                    <optgroup label="ðŸŸ¢ Tokopedia (Update 2025)">
                        <option value="tokopedia_elektronik">Elektronik - 8% (efektif)</option>
                        <option value="tokopedia_fashion">Fashion/FMCG/Gaya Hidup - 8% (efektif)</option>
                        <option value="tokopedia_lain">Kategori Lain - 8% (efektif)</option>
                    </optgroup>
                    <optgroup label="ðŸ”µ Lazada (Update 2025)">
                        <option value="lazada_marketplace">Marketplace - ~6% (4.25-8% + handling)</option>
                        <option value="lazada_lazmall">LazMall - ~7.5% (4.32-10.32% + handling)</option>
                    </optgroup>
                    <optgroup label="âš« TikTok Shop (Update 2025)">
                        <option value="tiktokshop_low">Kategori Rendah - 2% + Rp2.000</option>
                        <option value="tiktokshop_high">Kategori Tinggi - 6.5% + Rp2.000</option>
                    </optgroup>
                    <optgroup label="ðŸ“± Lainnya">
                        <option value="instagram">Instagram/WhatsApp - 0%</option>
                        <option value="custom">Custom Fee</option>
                    </optgroup>
                </select>
                <div class="platform-info" id="platformInfo"></div>
            </div>
            
            <div class="form-group hidden" id="customFeeGroup">
                <label for="customFee">Fee Platform Custom (%)</label>
                <div class="input-group">
                    <input type="number" id="customFee" placeholder="0" min="0" max="100" step="0.1">
                    <span class="input-prefix">%</span>
                </div>
            </div>
            
            <div class="form-group hidden" id="customFixedGroup">
                <label for="customFixed">Biaya Tetap Custom</label>
                <div class="input-group">
                    <span class="input-prefix">Rp</span>
                    <input type="number" id="customFixed" class="input-with-prefix" placeholder="0" min="0">
                </div>
            </div>
            
            <div class="form-group">
                <label for="affiliateFee">Biaya Affiliate/Komisi (%)</label>
                <div class="input-group">
                    <input type="number" id="affiliateFee" placeholder="0" min="0" max="100" step="0.1">
                    <span class="input-prefix">%</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="optionalFee">Biaya Opsional/Tambahan (%)</label>
                <div class="input-group">
                    <input type="number" id="optionalFee" placeholder="0" min="0" max="100" step="0.1">
                    <span class="input-prefix">%</span>
                </div>
                <div class="platform-info">Contoh: Iklan, promosi, cashback, atau biaya lainnya</div>
            </div>
            
            <div class="form-group">
                <label for="profitMargin">Margin Keuntungan (%)</label>
                <div class="input-group">
                    <input type="number" id="profitMargin" placeholder="20" min="0" max="1000" step="0.1">
                    <span class="input-prefix">%</span>
                </div>
            </div>
            
            <button class="calculate-btn" onclick="calculate()">
                ðŸ§® Hitung Harga Jual
            </button>
            
            <div id="results" class="results hidden">
                <div class="result-item">
                    <span class="result-label">Harga Modal:</span>
                    <span class="result-value" id="resultModal">Rp 0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Fee Platform:</span>
                    <span class="result-value" id="resultFee">Rp 0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Biaya Affiliate:</span>
                    <span class="result-value" id="resultAffiliate">Rp 0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Biaya Opsional:</span>
                    <span class="result-value" id="resultOptional">Rp 0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Target Keuntungan:</span>
                    <span class="result-value" id="resultProfit">Rp 0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">ðŸ’µ HARGA JUAL FINAL:</span>
                    <span class="result-value" id="resultFinal">Rp 0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const platformData = {
            shopee_a: { 
                percentage: 8.0, 
                fixed: 0, 
                info: "Shopee Kategori A: 8% (Fashion, Elektronik, Kebutuhan sehari-hari, Aksesoris HP, Otomotif)" 
            },
            shopee_b: { 
                percentage: 7.5, 
                fixed: 0, 
                info: "Shopee Kategori B: 7.5% dari harga jual setelah diskon seller" 
            },
            shopee_c: { 
                percentage: 5.75, 
                fixed: 0, 
                info: "Shopee Kategori C: 5.75% dari harga jual setelah diskon seller" 
            },
            shopee_d: { 
                percentage: 4.25, 
                fixed: 0, 
                info: "Shopee Kategori D: 4.25% (Sebagian elektronik & perlengkapan rumah)" 
            },
            tokopedia_elektronik: { 
                percentage: 8.0, 
                fixed: 0, 
                info: "Tokopedia Elektronik: 1-10% (efektif 8% setelah diskon 20% dari tarif penuh)" 
            },
            tokopedia_fashion: { 
                percentage: 8.0, 
                fixed: 0, 
                info: "Tokopedia Fashion/FMCG/Gaya Hidup: 4.25-10% (efektif 8% setelah diskon 20%)" 
            },
            tokopedia_lain: { 
                percentage: 8.0, 
                fixed: 0, 
                info: "Tokopedia Kategori Lain: 1-10% (efektif 8% setelah diskon 20%)" 
            },
            lazada_marketplace: { 
                percentage: 6.0, 
                fixed: 0, 
                info: "Lazada Marketplace: 4.25-8% + biaya penanganan ~1.5% (rata-rata ~6%)" 
            },
            lazada_lazmall: { 
                percentage: 7.5, 
                fixed: 0, 
                info: "LazMall: 4.32-10.32% + biaya penanganan ~1.5% (rata-rata ~7.5%)" 
            },
            tiktokshop_low: { 
                percentage: 2.0, 
                fixed: 2000, 
                info: "TikTok Shop Kategori Rendah: ~2% + Rp2.000 per pesanan" 
            },
            tiktokshop_high: { 
                percentage: 6.5, 
                fixed: 2000, 
                info: "TikTok Shop Kategori Tinggi: ~6.5% + Rp2.000 per pesanan" 
            },
            instagram: { 
                percentage: 0, 
                fixed: 0, 
                info: "Penjualan langsung tanpa fee platform" 
            }
        };

        document.getElementById('platform').addEventListener('change', function() {
            const platform = this.value;
            const customFeeGroup = document.getElementById('customFeeGroup');
            const customFixedGroup = document.getElementById('customFixedGroup');
            const platformInfo = document.getElementById('platformInfo');
            
            if (platform === 'custom') {
                customFeeGroup.classList.remove('hidden');
                customFixedGroup.classList.remove('hidden');
                platformInfo.textContent = 'Masukkan fee custom sesuai kebutuhan Anda';
            } else {
                customFeeGroup.classList.add('hidden');
                customFixedGroup.classList.add('hidden');
                if (platform && platformData[platform]) {
                    platformInfo.textContent = platformData[platform].info;
                } else {
                    platformInfo.textContent = '';
                }
            }
        });

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(number);
        }

        function calculate() {
            const modalPrice = parseFloat(document.getElementById('modalPrice').value) || 0;
            const platform = document.getElementById('platform').value;
            const profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;
            const affiliateFee = parseFloat(document.getElementById('affiliateFee').value) || 0;
            const optionalFee = parseFloat(document.getElementById('optionalFee').value) || 0;
            
            if (modalPrice <= 0) {
                alert('Mohon masukkan harga modal yang valid!');
                return;
            }
            
            if (!platform) {
                alert('Mohon pilih platform penjualan!');
                return;
            }
            
            let feePercentage = 0;
            let feeFixed = 0;
            
            if (platform === 'custom') {
                feePercentage = parseFloat(document.getElementById('customFee').value) || 0;
                feeFixed = parseFloat(document.getElementById('customFixed').value) || 0;
            } else if (platformData[platform]) {
                feePercentage = platformData[platform].percentage;
                feeFixed = platformData[platform].fixed;
            }
            
            // Rumus: Harga Jual = (Modal + Biaya Tetap + Target Keuntungan) / (1 - (Fee Platform% + Affiliate% + Optional%))
            const targetProfit = modalPrice * (profitMargin / 100);
            const basePrice = modalPrice + feeFixed + targetProfit;
            const totalPercentageFees = (feePercentage + affiliateFee + optionalFee) / 100;
            const finalPrice = basePrice / (1 - totalPercentageFees);
            
            // Hitung masing-masing fee yang akan dipotong
            const platformFee = (finalPrice * feePercentage / 100) + feeFixed;
            const affiliateCost = finalPrice * affiliateFee / 100;
            const optionalCost = finalPrice * optionalFee / 100;
            
            // Update hasil
            document.getElementById('resultModal').textContent = formatRupiah(modalPrice);
            document.getElementById('resultFee').textContent = formatRupiah(platformFee);
            document.getElementById('resultAffiliate').textContent = formatRupiah(affiliateCost);
            document.getElementById('resultOptional').textContent = formatRupiah(optionalCost);
            document.getElementById('resultProfit').textContent = formatRupiah(targetProfit);
            document.getElementById('resultFinal').textContent = formatRupiah(Math.ceil(finalPrice));
            
            // Tampilkan hasil
            document.getElementById('results').classList.remove('hidden');
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
